 <!DOCTYPE html>

<head>

  <style>

    }
    h1 {

    #tabuleiro {

    button {

      color: white;
      border: none;

      cursor: pointer;
      margin-top: 20px;
    }
    #final a {

      margin-top: 15px;

</head>
<body>
  <h1>Miss√£o Matheus üé≤</h1>
  <div id="tabuleiro"></div>

  <div id="desafio"></div>

  <script>
    const totalCasas = 20;
    let posicao = 0;
    const desafios = {
      3: "Pule de um p√© s√≥ e grave um v√≠deo mandando pra Gabs!",
      5: "Crie uma dan√ßa especial e d√™ o nome de 'Dan√ßa do Amor'",

    };

    function desenharTabuleiro() {
      const tabuleiro = document.getElementById("tabuleiro");
      tabuleiro.innerHTML = "";
      for (let i = 1; i <= totalCasas; i++) {
        const casa = document.createElement("div");
        casa.className = "casa" + (i === posicao ? " jogador" : "");

      if (posicao === totalCasas) {
        document.getElementById("final").innerHTML = `
          <p>Parab√©ns! Voc√™ completou todos os desafios e se mostrou digno para namorar a Gabs!<br>Agora, clique e descubra sua recompensa final:</p>

        `;
      }

    desenharTabuleiro();
  </script>
